<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重新登录</title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="middle-box text-center animated fadeInDown" th:if="${param.error}">
        <h1>500</h1>
        <h3 class="font-bold">[[${param.message}]]</h3>

        <div class="error-desc">
            <a href="javascript:index()" class="btn btn-outline btn-primary btn-xs">返回登录页面</a>
        </div>
    </div>

    <script th:inline="javascript">
        var ctx = [[@{/}]];
            function index() {
                window.parent.frames.location.href = ctx + "toLogin";
            }
    </script>
</body>
</html>
